language: go
sudo: true
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq python python-pip
    - sudo pip install tox nose
install:
- bash .travis-fork-fix
- go get github.com/mattn/goveralls
- go get github.com/wadey/gocovmerge
- curl https://glide.sh/get | sh
env:
  global:
  - secure: 
git:
  depth: 9999999
matrix:
  include:
  - go: 1.8.2
    env: COVERAGE="true"
  - go: 1.9.4
    env: COVERAGE="true"
  - go: "1.10"
    env: COVERAGE="true"
script:
- make
- if [[ -z "$COVERAGE" ]]; then make test TESTOPTIONS=-v ; else make test TESTOPTIONS=-vcstdout && bash .travis-coverage; fi
- make release
