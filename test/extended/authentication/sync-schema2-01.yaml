kind: LDAPSyncConfig
apiVersion: v1
url: ldap://LDAP_SERVICE_IP:389
insecure: true
activeDirectory:
    usersQuery:
        baseDN: "ou=people,ou=ad,dc=example,dc=com"
        scope: sub
        derefAliases: never
        filter: (objectclass=organizationalPerson)
    groupMembershipAttributes: [ memberOf ]
    userNameAttributes: [ mail ]