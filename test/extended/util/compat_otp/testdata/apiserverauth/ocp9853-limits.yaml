apiVersion: v1
kind: LimitRange
metadata:
  name: limits
spec:
  limits:
    - max:
        cpu: 500m
        memory: 750Mi
      min:
        cpu: 10m
        memory: 5Mi
      type: Pod
    - default:
        cpu: 130m
        memory: 120Mi
      defaultRequest:
        cpu: 110m
        memory: 100Mi
      maxLimitRequestRatio:
        cpu: 10
        memory: 8
      max:
        cpu: 400m
        memory: 750Mi
      min:
        cpu: 10m
        memory: 5Mi
      type: Container
