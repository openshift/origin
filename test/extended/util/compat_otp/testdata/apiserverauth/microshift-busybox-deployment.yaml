apiVersion: v1
kind: Namespace
metadata:
  name: busybox-NAMESPACEVAR
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment-NAMESPACEVAR
spec:
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: BUSYBOX_IMAGE
        command:
          - sleep
          - "3600"
