apiVersion: v1
kind: Pod
metadata:
  name: busybox
spec:
  containers:
    - image: busybox
      command:
        - sleep
        - "3600"
      imagePullPolicy: IfNotPresent
      name: busybox
  securityContext:
    sysctls:
      - name: kernel.msgmax
        value: "65536"
  restartPolicy: Always
