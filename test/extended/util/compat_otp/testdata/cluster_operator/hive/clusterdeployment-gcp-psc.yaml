apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: clusterdeployment-temp
objects:
- apiVersion: hive.openshift.io/v1
  kind: ClusterDeployment
  metadata:
    annotations:
      "hive.openshift.io/fake-cluster": "${FAKE}"
    creationTimestamp: null
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    baseDomain: "${BASEDOMAIN}"
    clusterName: "${CLUSTERNAME}"
    controlPlaneConfig:
      servingCertificates: {}
    installed: false
    platform:
      "${PLATFORMTYPE}":
        credentialsSecretRef:
          name: "${CREDREF}"
        privateServiceConnect:
          enabled: true
          serviceAttachment:
            subnet:
              cidr: "${SERVICEATTACHMENTSUBNETCIDR}"
        region: "${REGION}"
    provisioning:
      imageSetRef:
        name: "${IMAGESETREF}"
      installConfigSecretRef:
        name: "${INSTALLCONFIGSECRET}"
      installerImageOverride: "${INSTALLERIMAGEOVERRIDE}"
    pullSecretRef:
      name: "${PULLSECRETREF}"
    installAttemptsLimit: ${{INSTALLATTEMPTSLIMIT}}
parameters:
- name: FAKE
- name: NAME
- name: NAMESPACE
- name: BASEDOMAIN
- name: CLUSTERNAME
- name: PLATFORMTYPE
- name: CREDREF
- name: SERVICEATTACHMENTSUBNETCIDR
- name: REGION
- name: IMAGESETREF
- name: INSTALLCONFIGSECRET
- name: PULLSECRETREF
- name: INSTALLERIMAGEOVERRIDE
- name: INSTALLATTEMPTSLIMIT
  value: "3"
