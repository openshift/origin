apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: machinepool-infra-gcp-temp
objects:
- apiVersion: hive.openshift.io/v1
  kind: MachinePool
  metadata:
    creationTimestamp: null
    name: "${CLUSTERNAME}-infra"
    namespace: "${NAMESPACE}"
  spec:
    clusterDeploymentRef:
      name: ${CLUSTERNAME}
    labels: 
      node-role.kubernetes.io: infra
      node-role.kubernetes.io/infra: ""
    name: infra
    platform:
      gcp:
        osDisk: {}
        type: n1-standard-4
        secureBoot: "${SECUREBOOT}"
    replicas: 1
    taints: 
    - effect: NoSchedule
      key: node-role.kubernetes.io/infra
  status: {}
parameters:
- name: CLUSTERNAME
- name: NAMESPACE
- name: SECUREBOOT

