apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: install-config-temp
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    creationTimestamp: null
    name: "${NAME1}"
    namespace: "${NAMESPACE}"
  stringData:
    install-config.yaml: |
      apiVersion: v1
      baseDomain: "${BASEDOMAIN}"
      compute:
      - name: worker
        platform:
          gcp:
            osDisk:
              DiskSizeGB: 0
              DiskType: ""
            type: n1-standard-4
        replicas: 3
      controlPlane:
        name: master
        platform:
          gcp:
            osDisk:
              DiskSizeGB: 0
              DiskType: ""
            type: n1-standard-4
        replicas: 3
      metadata:
        creationTimestamp: null
        name: "${NAME2}"
      networking:
        clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
        machineNetwork:
        - cidr: 10.0.0.0/16
        serviceNetwork:
        - 172.30.0.0/16
      platform:
        gcp:
          defaultMachinePlatform:
            secureBoot: "${SECUREBOOT}"
          projectID: "${PROJECTID}"
          region: "${REGION}"
      publish: Internal
  type: Opaque
parameters:
- name: NAME1
- name: NAMESPACE
- name: BASEDOMAIN
- name: NAME2
- name: PROJECTID
- name: REGION
- name: SECUREBOOT
