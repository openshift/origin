apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: compliancescan-template
objects:
- apiVersion: machineconfiguration.openshift.io/v1
  kind: MachineConfig
  metadata:
    labels:
      machineconfiguration.openshift.io/role: "${MCROLE}"
    name: "${NAME}"
  spec:
    config:
      ignition:
        version: 3.4.0
      storage:
        files:
        - contents:
            source: data:text/plain;charset=utf-8;base64,
          filesystem: root
          mode: 0644
          path: /var/lib/kubelet/seccomp/seccomp-nostat.json

parameters:
- name: NAME
- name: MCROLE
