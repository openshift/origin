apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: isc-operatorgroup-template
objects:
- kind: OperatorGroup
  apiVersion: operators.coreos.com/v1
  metadata:
    annotations:
      operatorframework.io/bundle-unpack-min-retry-interval: 3s
    name: "${NAME}"
    namespace: "${NAMESPACE}"
  spec:
    targetNamespaces:
    - "${NAMESPACE}"

parameters:
- name: NAME
- name: NAMESPACE

