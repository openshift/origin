kind: Template
apiversion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: observability.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
    annotations:
      observability.openshift.io/log-level: ${LOG_LEVEL}
  spec:
    inputs:
    - application:
        includes:
        - namespace: ${NAMESPACE_PATTERN}
      name: app-input-namespace
      type: application
    outputs:
    - name: syslog-app
      type: syslog
      syslog:
        appName: '{.kubernetes.container_name||.log_source||"container"}'
        facility: '1'
        procId: '{.kubernetes.pod_name||.log_source||"container"}'
        msgId: '{.openshift.sequence||"unknown"}'
        rfc: ${RFC}
        severity: informational
        url: ${URL}
    - name: syslog-infra
      type: syslog
      syslog:
        appName: '{.kubernetes.container_name||.log_source||"unknown"}'
        facility: 'local0'
        procId: '{.kubernetes.pod_name||.log_source||"unknown"}'
        msgId: '{._SYSTEMD_INVOCATION_ID||"unknown"}'
        rfc: ${RFC}
        severity: Notice
        url: ${URL}
    - name: syslog-audit
      type: syslog
      syslog:
        appName: '{.log_source||"audit"}'
        facility: '13'
        procId: '{.log_source||"audit"}'
        msgId: '{.openshift.sequence||"unknown"}'
        rfc: ${RFC}
        severity: Alert
        url: ${URL}
    pipelines:
    - inputRefs: 
        - app-input-namespace
      name: pipe1
      outputRefs:
        - syslog-app
    - inputRefs: 
        - infrastructure
      name: pipe2
      outputRefs:
        - syslog-infra
    - inputRefs: 
        - audit
      name: pipe3
      outputRefs:
        - syslog-audit
    serviceAccount:
      name: ${SERVICE_ACCOUNT_NAME}
parameters:
- name: NAME
  value: "instance"
- name: NAMESPACE
  value: "openshift-logging"
- name: NAMESPACE_PATTERN
  value: "e2e*"
- name: URL
  value: "udp://rsyslogserver.openshift-logging.svc:514"
- name: SERVICE_ACCOUNT_NAME
  value: ""
- name: RFC
  value: RFC5424
- name: LOG_LEVEL
  value: "off"
