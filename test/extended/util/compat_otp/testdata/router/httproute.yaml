apiVersion: template.openshift.io/v1
kind: Template
objects:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    parentRefs:
    - name: ${GWNAME}
      namespace: openshift-ingress
    hostnames: ["${HOSTNAME}"]
    rules:
    - backendRefs:
      - name: service-unsecure
        port: 27017
parameters:
- name: NAME
- name: NAMESPACE
- name: GWNAME
- name: HOSTNAME
