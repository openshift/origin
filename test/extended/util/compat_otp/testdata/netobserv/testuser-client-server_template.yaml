apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: netobserv-test-client-server
objects:
- apiVersion: project.openshift.io/v1
  kind: ProjectRequest
  metadata:
    name: ${SERVER_NS}
    labels:
      name: ${SERVER_NS}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nginx
    namespace: ${SERVER_NS}
    labels:
      app: nginx
  spec:
    securityContext:     
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    replicas: 1
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              privileged: false
          image: quay.io/openshifttest/nginx-alpine:1.2.3
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
- apiVersion: v1
  kind: Service
  metadata:
    namespace: ${SERVER_NS}
    name: nginx-service
  spec:
    selector:
      app: nginx
    type: NodePort
    ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    namespace: ${SERVER_NS}
    name: nginx-route
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: nginx-service
- apiVersion: project.openshift.io/v1
  kind: ProjectRequest
  metadata:
    name: ${CLIENT_NS}
    labels:
      name: ${CLIENT_NS}
- apiVersion: v1
  kind: Pod
  metadata:
    creationTimestamp: null
    labels:
      run: client
    name: client
    namespace: ${CLIENT_NS}
  spec:
    containers:
    - command:
        - sh
        - -c
        - "
          \  while : ; do\n
          \        curl nginx-service.${SERVER_NS}.svc:8080/data/${OBJECT_SIZE}  2>&1 >  /dev/null ; sleep 5 \n
          \  done"
      image: quay.io/openshifttest/hello-openshift:1.2.0
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
          privileged: false
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      name: client
parameters:
- name: SERVER_NS
  value: test-server
- name: CLIENT_NS
  value: test-client
- name: OBJECT_SIZE
  value: 100K
