apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: operator-template
objects:
- apiVersion: olm.operatorframework.io/v1
  kind: ClusterExtension
  metadata:
    name: "${NAME}"
    annotations:
      olm.operatorframework.io/watch-namespace: "${WATCHNS}"
  spec:
    namespace: "${INSTALLNAMESPACE}"
    serviceAccount:
      name: "${SANAME}"
    source:
      sourceType: "${SOURCETYPE}"
      catalog:
        packageName: "${PACKAGE}"
        channels:
          - "${CHANNEL}"
        version: "${VERSION}"
        selector:
          matchLabels:
            "${LABELKEY}": "${LABELVALUE}"
        upgradeConstraintPolicy: "${POLICY}"
parameters:
- name: NAME
- name: INSTALLNAMESPACE
- name: WATCHNS
- name: PACKAGE
- name: CHANNEL
- name: VERSION
- name: SANAME
- name: POLICY
  value: "CatalogProvided"
- name: LABELVALUE
  # suggest to use case id
- name: LABELKEY
  value: "olmv1-test"
- name: SOURCETYPE
  value: "Catalog"

