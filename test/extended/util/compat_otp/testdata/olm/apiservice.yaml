apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: apiservice-template
objects:
- kind: APIService
  apiVersion: apiregistration.k8s.io/v1
  metadata:
    name: "${NAME}"
  spec:
    caBundle: 
    group: foos.bar.com
    groupPriorityMinimum: 2000
    service:
      name: foo
      namespace: bar
      port: 5443
    version: "${VERSION}"
    versionPriority: 15
parameters:
- name: NAME
- name: VERSION

