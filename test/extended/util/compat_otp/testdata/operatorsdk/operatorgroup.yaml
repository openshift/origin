apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: operatorgroup-template
objects:
  - kind: OperatorGroup
    apiVersion: operators.coreos.com/v1
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
    spec:
      targetNamespaces:
      - "${KAKA}"
parameters:
  - name: NAME
  - name: NAMESPACE
  - name: KAKA
