apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: konflux-fbc-template
objects:
  - apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: "${NAME}"
      namespace: "${NAMESPACE}"
    spec:
      sourceType: grpc
      image: "${IMAGE_INDEX}"
parameters:
  - name: NAME
  - name: NAMESPACE
  - name: IMAGE_INDEX
