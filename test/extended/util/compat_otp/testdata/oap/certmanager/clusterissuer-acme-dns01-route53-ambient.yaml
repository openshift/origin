apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: clusterissuer-acme-dns01-route53-ambient-template
objects:
  - apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: "${ISSUER_NAME}"
    spec:
      acme:
        server: "${ACME_SERVER}"
        skipTLSVerify: true
        privateKeySecretRef:
          name: acme-account-key
        solvers:
        - selector:
            dnsZones:
              - "${DNS_ZONE}"
          dns01:
            route53:
              region: "${AWS_REGION}"
              hostedZoneID: "${ROUTE53_HOSTED_ZONE_ID}"
parameters:
  - name: ISSUER_NAME
  - name: ACME_SERVER
  - name: DNS_ZONE
  - name: AWS_REGION
  - name: ROUTE53_HOSTED_ZONE_ID
