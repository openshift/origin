apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: externalsecret-template
objects:
  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: "${NAME}"
    spec:
      refreshInterval: "${REFREASHINTERVAL}"
      secretStoreRef:
        name: "${SECRETSTORENAME}"
        kind: SecretStore
      target:
        name: "${SECRETNAME}"
        creationPolicy: "${CREATIONPOLICY}"
        deletionPolicy: "${DELETEPOLICY}"
      data:
      - secretKey: "${SECRETKEY}"
        remoteRef:
          key: "${KEY}"
      dataFrom:
      - extract:
          key: "${FROMKEY}"
parameters:
  - name: NAME
  - name: REFREASHINTERVAL
    value: "1m"
  - name: SECRETSTORENAME
  - name: SECRETNAME
    value: "secret-from-awssm"
  - name: CREATIONPOLICY
    value: "Owner"
  - name: DELETEPOLICY
    value: "Retain"
  - name: SECRETKEY
    value: "secret-value-from-awssm"
  - name: KEY
  - name: FROMKEY
