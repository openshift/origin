apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: secretstore-template
objects:
  - apiVersion: external-secrets.io/v1beta1
    kind: SecretStore
    metadata:
      name: "${NAME}"
    spec:
      provider:
        aws:
          service: "${SERVICE}"
          region: "${REGION}"
          auth:
            secretRef:
              accessKeyIDSecretRef:
                name: "${SECRETNAME}"
                key: "${ACCESSKEY}"
              secretAccessKeySecretRef:
                name: "${SECRETNAME}"
                key: "${SECRETACCESSKEY}"
parameters:
  - name: NAME
  - name: SERVICE
    value: "SecretsManager"
  - name: REGION
  - name: SECRETNAME
  - name: ACCESSKEY
    value: "access-key"
  - name: SECRETACCESSKEY
    value: "secret-access-key"
