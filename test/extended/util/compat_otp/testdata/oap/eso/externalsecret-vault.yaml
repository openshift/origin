apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: externalsecret-template
objects:
  - apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: "${NAME}"
    spec:
      refreshInterval: "${REFREASHINTERVAL}"
      secretStoreRef:
        name: "${SECRETSTORENAME}"
        kind: SecretStore
      target:
        name: "${SECRETNAME}"
        creationPolicy: "${CREATIONPOLICY}"
      data:
      - secretKey: "${SECRETKEY}"
        remoteRef:
          key: "${KEY}"
          property: "${PROPERTY}"
parameters:
  - name: NAME
  - name: REFREASHINTERVAL
    value: "1m"
  - name: SECRETSTORENAME
  - name: SECRETNAME
    value: "secret-from-vault"
  - name: CREATIONPOLICY
    value: "Owner"
  - name: SECRETKEY
    value: "secret-value-from-vault"
  - name: KEY
  - name: PROPERTY
