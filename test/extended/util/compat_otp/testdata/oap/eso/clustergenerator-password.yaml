apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: generator-template
objects:
  - apiVersion: generators.external-secrets.io/v1alpha1
    kind: ClusterGenerator
    metadata:
      name: "${NAME}"
    spec:
      kind: Password
      generator:
        passwordSpec:
          length: 16
          digits: 5
          symbols: 5
          symbolCharacters: "-_$@"
          noUpper: false
          allowRepeat: true
parameters:
  - name: NAME
