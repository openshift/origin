apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: secretstore-template
objects:
  - apiVersion: external-secrets.io/v1beta1
    kind: SecretStore
    metadata:
      name: "${NAME}"
    spec:
      provider:
        gcpsm:
          projectID: "${PROJECTID}"
          auth:
            secretRef:
              secretAccessKeySecretRef:
                name: "${SECRETNAME}"
                key: "${SECRETACCESSKEY}"
parameters:
  - name: NAME
  - name: PROJECTID
    value: "openshift-qe"
  - name: SECRETNAME
    value: "google-eso-sa-key"
  - name: SECRETACCESSKEY
    value: "key.json"
