apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: app-secrets
spec:
  provider: gcp
  parameters:
    secrets: |
      - resourceName: "projects/openshift-qe/secrets/testsecret1/versions/1"
        path: "testsecret1.txt"
      - resourceName: "projects/openshift-qe/secrets/testsecret2/versions/1"
        path: "testsecret2.txt"
      - resourceName: "projects/openshift-qe/secrets/secret75970/versions/2"
        path: "secret75970"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mypodserviceaccount
---
apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  serviceAccountName: mypodserviceaccount
  containers:
  - image: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    imagePullPolicy: IfNotPresent
    name: mypod2
    resources:
      requests:
        cpu: 100m
    stdin: true
    stdinOnce: true
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    tty: true
    volumeMounts:
      - mountPath: "/mnt/secrets-store"
        name: mysecret
  volumes:
  - name: mysecret
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "app-secrets"
      nodePublishSecretRef:
        name: secret75963
