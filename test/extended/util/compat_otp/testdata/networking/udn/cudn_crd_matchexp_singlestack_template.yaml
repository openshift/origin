apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: cudn-crd-matchexp-singlestack-template
objects:
  - apiVersion: k8s.ovn.org/v1
    kind: ClusterUserDefinedNetwork
    metadata:
      name: "${CRDNAME}"
    spec:
      namespaceSelector:
        matchExpressions:
          - key: "${KEY}"
            operator: "${OPERATOR}"
            values:
              - "${VALUE1}"
              - "${VALUE2}"
      network:
        topology: Layer3
        layer3:
          role: "${ROLE}"
          mtu: ${{MTU}}
          subnets:
            - cidr: "${CIDR}"
              hostSubnet: ${{PREFIX}}
parameters:
- name: CRDNAME
- name: VALUE1
- name: VALUE2
- name: KEY
- name: OPERATOR
- name: CIDR
- name: MTU
- name: PREFIX
- name: ROLE



