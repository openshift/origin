apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  name: <name>
  namespace: openshift-machine-api
spec:
  online: true
  bmc:
    address: exampe
    credentialsName: exampe
    disableCertificateVerification: True
  bootMACAddress: exampe
  hardwareProfile: unknown
  rootDeviceHints:
    deviceName: exampe
