apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: aws-machineset-template
objects:
  - apiVersion: "autoscaling.openshift.io/v1"
    kind: "ClusterAutoscaler"
    metadata:
      name: "default"
    spec:
      expanders: ["${EXPANDER}"]
      resourceLimits:
        maxNodesTotal: ${{MAXNODE}}
        cores:
          min: ${{MINCORE}}
          max: ${{MAXCORE}}
        memory:
          min: ${{MINMEMORY}}
          max: ${{MAXMEMORY}}
      scaleDown:
        enabled: true
        delayAfterAdd: 10s
        delayAfterDelete: 10s
        delayAfterFailure: 10s
        unneededTime: 10s
parameters:
- name: MAXNODE
- name: MINCORE
- name: MAXCORE
- name: MINMEMORY
- name: MAXMEMORY
- name: EXPANDER
