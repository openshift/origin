kind: ImageSetConfiguration
apiVersion: mirror.openshift.io/v1alpha2
storageConfig: 
 registry:
   imageURL: localhost:5000/oc-mirror
   skipTLS: true
mirror:
  platform:
    architectures:
      - "multi"
      - "amd64"
      - "arm64"
      - "s390x"
      - "ppc64le"
    channels:
    - name: stable-4.13
      minVersion: 4.13.5
      maxVersion: 4.13.6
