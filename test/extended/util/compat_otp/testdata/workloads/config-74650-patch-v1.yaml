kind: ImageSetConfiguration
apiVersion: mirror.openshift.io/v1alpha2
mirror:
  operators:
  - catalog: registry.redhat.io/redhat/redhat-operator-index:v4.15
    packages:
    - name: devworkspace-operator
  platform:
    graph: true # Required for the OSUS ooperator
    architectures:
    - amd64
    channels:
    - name: eus-4.14
      minVersion: '4.14.15'
      maxVersion: '4.14.20'
      shortestPath: true
      type: ocp
