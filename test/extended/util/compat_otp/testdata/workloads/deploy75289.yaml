apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oc-krew
    app.kubernetes.io/component: oc-krew
    app.kubernetes.io/instance: oc-krew
  name: oc-krew
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      deployment: oc-krew
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        deployment: oc-krew
    spec:
      containers:
      - env:
        - name: KREW_ROOT
          value: /tmp/krew
        - name: PATH
          value: /tmp/krew/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        image: quay.io/openshifttest/oc-krew@sha256:1ea5ae6568aadf2ccbd56a6bc31ba9352a9dbbbfa0d64ae3b7023168a648e193
        imagePullPolicy: IfNotPresent
        name: oc-krew
        resources: {}
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

