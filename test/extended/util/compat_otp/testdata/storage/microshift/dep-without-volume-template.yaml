kind: Deployment
apiVersion: apps/v1
metadata:
  name: ${DNAME}
  namespace: ${DNAMESPACE}
spec:
  replicas: ${REPLICASNUM}
  selector:
    matchLabels:
      app: ${DLABEL}
  template:
    metadata:
      labels:
        app: ${DLABEL}
    spec:
      containers:
      - name: ${DNAME}
        image: quay.io/openshifttest/hello-openshift@sha256:56c354e7885051b6bb4263f9faa58b2c292d44790599b7dde0e49e7c466cf339
        ports:
          - containerPort: 80
