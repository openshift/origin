kind: Template
apiVersion: v1
metadata:
  name: "policy-roles-template"
labels:
  createdBy: "policy-roles-template"
parameters:
  - description: "The namespace to create roles in."
    name: NAMESPACE
    required: true
objects:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: basic-user
    rules:
    - apiGroups:
      - ""
      attributeRestrictions: null
      resourceNames:
      - "~"
      resources:
      - users
      verbs:
      - get
    - apiGroups:
      - project.openshift.io
      attributeRestrictions: null
      resources:
      - projectrequests
      verbs:
      - list
    - apiGroups:
      - rbac.authorization.k8s.io
      attributeRestrictions: null
      resources:
      - clusterroles
      verbs:
      - get
      - list
    - apiGroups:
      - project.openshift.io
      attributeRestrictions: null
      resources:
      - projects
      verbs:
      - list
    - apiGroups:
      - authorization.k8s.io
      attributeRestrictions: null
      resources:
      - selfsubjectaccessreviews
      verbs:
      - create
  - apiVersion: rbac.authorization.k8s.io/v1
    groupNames:
    - system:authenticated
    kind: RoleBinding
    metadata:
      namespace: ${NAMESPACE}
      name: basic-users
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: basic-user
    subjects:
    - apiGroup: rbac.authorization.k8s.io
      kind: Group
      name: system:authenticated
    userNames: null
