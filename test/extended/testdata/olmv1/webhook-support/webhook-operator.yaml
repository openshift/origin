---
apiVersion: v1
kind: Namespace
metadata:
  name: "{NAMESPACE}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{NAMESPACE}-installer"
  namespace: "{NAMESPACE}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{NAMESPACE}-installer"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: "{NAMESPACE}-installer"
    namespace: "{NAMESPACE}"
---
apiVersion: olm.operatorframework.io/v1
kind: ClusterExtension
metadata:
  name: "{NAMESPACE}"
spec:
  namespace: "{NAMESPACE}"
  serviceAccount:
    name: "{NAMESPACE}-installer"
  source:
    catalog:
      packageName: webhook-operator
      version: 0.0.1
      selector:
        matchLabels:
          olm.operatorframework.io/metadata.name: webhook-operator-catalog
      upgradeConstraintPolicy: CatalogProvided
    sourceType: Catalog
