apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: idling-echo
  spec:
    replicas: 2
    selector:
      app: idling-echo
      deploymentconfig: idling-echo
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: idling-echo
          deploymentconfig: idling-echo
      spec:
        containers:
        - image: registry.k8s.io/e2e-test-images/agnhost:2.56
          name: idling-echo-server
          args: [ "netexec", "--http-port", "8675", "--udp-port", "3090" ]
          ports:
          - containerPort: 8675
            protocol: TCP
          - containerPort: 3090
            protocol: UDP
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: idling-echo
    labels:
      app: idling-echo
  spec:
    selector:
      app: idling-echo
    ports:
      - port: 8675
        name: tcp-echo
        protocol: TCP
      - port: 3090
        name: udp-echo
        protocol: UDP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: idling-echo
  spec:
    to:
      kind: Service
      name: idling-echo
