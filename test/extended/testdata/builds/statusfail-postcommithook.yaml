kind: BuildConfig
apiVersion: v1
metadata:
  name: statusfail-postcommithook
spec:
  source:
    git:
      uri: "https://github.com/openshift/ruby-hello-world.git"
  postCommit:
    args:
      - failme
  strategy:
    sourceStrategy:
      from:
        kind: DockerImage
        name: quay.io/redhat-developer/test-build-simples2i:latest
    type: Source
