kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: statusfail-genericfailure
spec:
  source:
    git:
      uri: "https://github.com/sclorg/ruby-ex"
  strategy:
    type: Source
    sourceStrategy:

      from:
        kind: DockerImage
        name: image-registry.openshift-image-registry.svc:5000/openshift/ruby:3.1-ubi8
      scripts: "http://example.org/scripts"
      env:
        - name: http_proxy
          value: "http://%"
        - name: "BUILD_LOGLEVEL"
          value: "2"
