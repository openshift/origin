apiVersion: v1
kind: Template
labels:
  template: gitserver
metadata:
  name: gitserver
parameters:
- name: SOURCE_URL
  required: true
- name: SOURCE_SECRET
  required: true
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: output
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: gitauthtest
  spec:
    source:
      git:
        uri: ${SOURCE_URL}
      type: Git
      sourceSecret:
        name: ${SOURCE_SECRET}
    strategy:
      sourceStrategy:
        env:
        - name: BUILD_LOGLEVEL
          value: "5"
        from:
          kind: ImageStreamTag
          name: ruby:latest
          namespace: openshift
      type: Source
    # this test specifically does a push, to help exercise the code that sets
    # environment variables on build pods (i.e., by having a source secret and
    # a push secret, multiple environment variables need to be set correctly for
    # the build to succeed).
    output:
      to:
        kind: ImageStreamTag
        name: output:latest
