kind: List
apiVersion: v1
metadata: {}
items:
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: origin-ruby-sample
    creationTimestamp:
  spec: {}
  status:
    dockerImageRepository: ''
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: sample-build
    creationTimestamp:
  spec:
    triggers:
    - type: imageChange
      imageChange: {}
    source:
      type: Git
      git:
        uri: https://github.com/openshift/ruby-hello-world.git
        httpProxy: 127.0.0.1:3128
        httpsProxy: 127.0.0.1:3128
    strategy:
      type: Source
      sourceStrategy:
        env:
        - name: HTTPS_PROXY
          value: 127.0.0.1:3128
        - name: HTTP_PROXY
          value: 127.0.0.1:3128
        - name: "BUILD_LOGLEVEL"
          value: "2"
        from:
          kind: DockerImage
          name: quay.io/redhat-developer/test-build-simples2i:1.2
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: sample-s2i-build-noproxy
    creationTimestamp:
  spec:
    triggers:
    - type: imageChange
      imageChange: {}
    source:
      type: Git
      git:
        uri: https://github.com/openshift/ruby-hello-world.git
        httpProxy: http://gituser:password@proxy1.com
        httpsProxy: https://gituser:password@proxy2.com
        noProxy: github.com
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: DockerImage
          name: quay.io/redhat-developer/test-build-simples2i:1.2
        env:
        - name: SOME_HTTP_PROXY
          value: https://envuser:password@proxy3.com
        - name: SOME_HTTPS_PROXY
          value: https://envuser:password@proxy4.com
        - name: "BUILD_LOGLEVEL"
          value: "2"
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: sample-docker-build-noproxy
    creationTimestamp:
  spec:
    triggers:
    - type: imageChange
      imageChange: {}
    source:
      type: Git
      git:
        uri: https://github.com/openshift/ruby-hello-world.git
        httpProxy: http://gituser:password@proxy1.com
        httpsProxy: https://gituser:password@proxy2.com
        noProxy: github.com
    strategy:
      type: Docker
      dockerStrategy:
        from:
          kind: DockerImage
          name: image-registry.openshift-image-registry.svc:5000/openshift/ruby:3.1-ubi8
        env:
        - name: SOME_HTTP_PROXY
          value: https://envuser:password@proxy3.com
        - name: SOME_HTTPS_PROXY
          value: https://envuser:password@proxy4.com
        - name: "BUILD_LOGLEVEL"
          value: "2"
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: sample-docker-build-proxy-ca
  spec:
    mountTrustedCA: true
    source:
      dockerfile: |
        FROM registry.redhat.io/ubi8/ubi:latest
        RUN cat /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
    strategy:
      dockerStrategy:
        env:
          - name: "BUILD_LOGLEVEL"
            value: "2"
        from:
          kind: ImageStreamTag
          name: cli
          namespace: openshift
