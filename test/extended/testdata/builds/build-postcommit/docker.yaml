apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: mydockertest
    labels:
      name: test
  spec:
    triggers: []
    runPolicy: Serial
    source:
      dockerfile: |
        FROM image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
    strategy:
      type: Docker
      dockerStrategy:
        env:
          - name: BUILD_LOGLEVEL
            value: "5"
    resources: {}
    postCommit:
      command: ["touch"]
      args: ["/tmp/postCommit"]
    nodeSelector: null
  status:
    lastVersion: 0
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: mydockertest
  spec:
    replicas: 1
    selector:
      app: mydockertest
      deploymentconfig: mydockertest
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: mydockertest
          deploymentconfig: mydockertest
      spec:
        containers:
        - image:
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: 8080
          name: mydockertest
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8888
            protocol: TCP
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - mydockertest
        from:
          kind: ImageStreamTag
          name: mydockertest:latest
      type: ImageChange
    - type: ConfigChange
