apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: mys2itest
    labels:
      name: test
  spec:
    triggers: []
    runPolicy: Serial
    source:
      type: Git
      git:
        uri: 'https://github.com/sclorg/nodejs-ex'
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: DockerImage
          name: quay.io/redhat-developer/test-build-simples2i:latest
    resources: {}
    postCommit: {}
    nodeSelector: null
  status:
    lastVersion: 0
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: mys2itest
  spec:
    replicas: 1
    selector:
      app: mys2itest
      deploymentconfig: mys2itest
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: mys2itest
          deploymentconfig: mys2itest
      spec:
        containers:
        - image:
          imagePullPolicy: Always
          name: mys2itest
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - mys2itest
        from:
          kind: ImageStreamTag
          name: mys2itest:latest
      type: ImageChange
    - type: ConfigChange
