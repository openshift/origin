kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: statusfail-fetchsourcesourcetoimage
spec:
  source:
    git:
      uri: "https://failure/sourcetoimage/status"
  strategy:
    type: Source
    sourceStrategy:
      env:
        - name: "BUILD_LOGLEVEL"
          value: "2"
      from:
        kind: DockerImage
        name: image-registry.openshift-image-registry.svc:5000/openshift/ruby:3.1-ubi8
