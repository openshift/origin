kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: statusfail-oomkilled
spec:
  resources:
    limits:
      memory: 50Mi
  source:
    git:
      uri: "https://github.com/openshift/ruby-hello-world"
  strategy:
    type: Source
    sourceStrategy:
      env:
        - name: "BUILD_LOGLEVEL"
          value: "2"
      from:
        kind: DockerImage
        name: image-registry.openshift-image-registry.svc:5000/openshift/ruby:3.1-ubi8
      forcePull: true
