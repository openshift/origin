kind: BuildConfig
apiVersion: v1
metadata:
  name: statusfail-pushtoregistry
spec:
  source:
    git:
      uri: "https://github.com/openshift/ruby-hello-world.git"
  output:
    to:
      kind: DockerImage
      # Bug 1746499: Image without tag should push with <imageid>:latest
      name: bogus.registry/image
  strategy:
    sourceStrategy:
      from:
        kind: DockerImage
        name: quay.io/redhat-developer/test-build-simples2i:latest
    type: Source
