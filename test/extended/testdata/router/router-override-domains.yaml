apiVersion: v1
kind: Template
parameters:
- name: IMAGE
  value: openshift/origin-haproxy-router:latest
objects:

# a router that overrides domains
- apiVersion: v1
  kind: Pod
  metadata:
    name: router-override-domains
    labels:
      test: router-override-domains
  spec:
    terminationGracePeriodSeconds: 1
    containers:
    - name: router
      image: ${IMAGE}
      imagePullPolicy: IfNotPresent
      env:
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      args:
      - "--name=test-override-domains"
      - "--namespace=$(POD_NAMESPACE)"
      - "--loglevel=4"
      - "--override-domains=null.ptr,void.str"
      - "--hostname-template=${name}-${namespace}.apps.veto.test"
      hostNetwork: false
      ports:
      - containerPort: 80
      - containerPort: 443
      - containerPort: 1936
        name: stats
        protocol: TCP
      readinessProbe:
        initialDelaySeconds: 10
        httpGet:
          path: /healthz/ready
          port: 1936
    serviceAccountName: default
