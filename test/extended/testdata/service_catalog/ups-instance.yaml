apiVersion: v1
kind: Template
metadata:
  name: upsInstance-template
objects:
- apiVersion: servicecatalog.k8s.io/v1beta1
  kind: ServiceInstance
  metadata:
    name: ups-instance
    namespace: "${NAMESPACE}"
  spec:
    clusterServiceClassExternalName: user-provided-service
    clusterServicePlanExternalName: default
parameters:
- name: NAMESPACE
