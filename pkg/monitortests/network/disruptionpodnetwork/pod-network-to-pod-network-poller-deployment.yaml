apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-network-to-pod-network-disruption-poller
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 34%
      maxSurge: 0
  # to be overridden by the number of nodes
  replicas: 1
  selector:
    matchLabels:
      network.openshift.io/disruption-target: pod-to-pod
      network.openshift.io/disruption-actor: poller
  template:
    metadata:
      labels:
        network.openshift.io/disruption-target: pod-to-pod
        network.openshift.io/disruption-actor: poller
    spec:
      containers:
        - command:
            - /usr/bin/openshift-tests
            - disruption
            - watch-endpoint-slice
            - --output-file=/var/log/persistent-logs/disruption-pod-to-pod-$(DEPLOYMENT_ID).jsonl
            - --disruption-backend-prefix=pod-to-pod
            - --disruption-target-service-name=pod-network-service
            - --stop-configmap=stop-collecting
            - --my-node-name=$(MY_NODE_NAME)
            - --request-scheme=http
          image: image-to-be-replaced
          imagePullPolicy: IfNotPresent
          name: disruption-poller
          terminationMessagePolicy: FallbackToLogsOnError
          securityContext:
            runAsUser: 0
            privileged: true
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DEPLOYMENT_ID
              #to be overwritten at deployment initialization time
              value: "DEFAULT"
          volumeMounts:
            - mountPath: /var/log/persistent-logs
              name: persistent-log-dir
      restartPolicy: Always
      terminationGracePeriodSeconds: 70
      tolerations:
        # Ensure pod can be scheduled on master nodes
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        # Ensure pod can be scheduled on edge nodes
        - key: "node-role.kubernetes.io/edge"
          operator: "Exists"
          effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  network.openshift.io/disruption-target: pod-to-pod
                  network.openshift.io/disruption-actor: poller
      volumes:
        - hostPath:
            path: /var/log/kube-apiserver
          name: persistent-log-dir
